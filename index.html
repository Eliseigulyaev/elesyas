<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELESYA AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .screen {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 0.5s;
        }
        
        #welcome-screen {
            background-image: url('https://yapx.ru/album/YiLEJ');
        }
        
        #main-screen {
            background-color: #f5f5f5;
            color: #333;
            display: none;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .start-button {
            background-color: #1E90FF;
            color: white;
        }
        
        .order-button {
            background-color: #1E90FF;
            color: white;
            width: 80%;
            max-width: 400px;
            margin-top: 30px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Приветственный экран -->
    <div class="screen" id="welcome-screen">
        <div class="title">ELESYA AI</div>
        <div class="subtitle">Решение по автоматизации контента в телеграм канале</div>
        <button class="button start-button" onclick="showMainScreen()">Начать</button>
    </div>

    <!-- Основной экран -->
    <div class="screen" id="main-screen">
        <div class="user-info">
            <img class="avatar" id="user-avatar" src="" alt="Аватар">
            <div>
                <div id="user-name"></div>
                <div id="user-id"></div>
            </div>
        </div>
        <button class="button order-button" onclick="openTelegram()">ЗАКАЗАТЬ РАЗРАБОТКУ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация данных пользователя
        const user = tg.initDataUnsafe.user;

        // Функция перехода на основной экран
        function showMainScreen() {
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('main-screen').style.display = 'flex';
                
                // Заполняем данные пользователя
                document.getElementById('user-name').textContent = user?.first_name || 'Гость';
                document.getElementById('user-id').textContent = `ID: ${user?.id || 'Не определен'}`;
                document.getElementById('user-avatar').src = user?.photo_url || 'https://via.placeholder.com/50';
            }, 500);
        }

        // Функция открытия Telegram
        function openTelegram() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.openLink('https://t.me/alexsti', {try_instant_view: true});
        }
    </script>
</body>
</html>
