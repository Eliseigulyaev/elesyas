<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        
        .container {
            text-align: center;
        }
        
        button {
            padding: 12px 24px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MiniApp! üëã</h1>
        <p id="user">Loading user data...</p>
        <button onclick="handleButtonClick()">Click me!</button>
        <div id="response"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.expand();
        tg.MainButton.setText('Submit');
        tg.MainButton.show();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const initData = tg.initDataUnsafe;
        document.getElementById('user').innerHTML = `
            Hello, ${initData.user?.first_name || 'Anonymous'}!<br>
            ID: ${initData.user?.id || 'Unknown'}
        `;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
        function handleButtonClick() {
            document.getElementById('response').innerHTML = "üéâ Button clicked!";
            tg.HapticFeedback.impactOccurred('light');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({
                action: 'submit',
                time: new Date().toISOString()
            }));
            tg.close();
        });
    </script>
</body>
</html>
